<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG3D Shapes Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #2b2b2b;
      color: #eee;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #111;
      background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
    }
    code {
      background-color: rgba(0,0,0,0.3);
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    .info-label {
      position: absolute;
      color: white;
      background-color: rgba(40, 40, 40, 0.7);
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.1);
    }
    #info {
      top: 10px;
      left: 70px;
    }
    #stats {
      top: 10px;
      right: 10px;
    }
    #example-info {
      bottom: 10px;
      left: 70px;
      max-width: 400px;
    }
    #example-info h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
      color: #8AF;
    }
    #example-info ul {
      margin: 8px 0;
      padding-left: 20px;
    }
    #example-info li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  
  <!-- Info elements for the controller to use -->
  <div id="info" class="info-label">3D SVG Renderer - Controls loading...</div>
  <div id="stats" class="info-label">FPS: 0 | Meshes: 0 | Faces: 0</div>
  <div id="example-info" class="info-label"></div>
  
  <!-- Load the renderer library -->
  <script src="../../svg3d.js"></script>
  <!-- Load the shapes library -->
  <script src="../../shapes3d.js"></script>
  <!-- Load the controls library -->
  <script src="../../controls3d.js"></script>
  <!-- Load the UI components -->
  <script src="../../ui/toolbar.js"></script>
  <script src="../../ui/minimap.js"></script>
  <!-- Load the example -->
  <script src="shapes-example.js"></script>
</body>
</html>
